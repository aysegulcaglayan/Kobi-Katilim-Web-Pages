<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobi Katılım</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/background.png');
        }

        .navbar {
            background: linear-gradient(45deg, white 25%, rgba(229, 38, 41, 1) 25%);
            width: 100%;
            height: 88px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-radius: 20px 20px 0 0;
            box-sizing: border-box;
          

        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            margin-left: 100px;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #d32f2f;
        }

        .round-button {
            width: 45px;
            height: 45px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin-right: 20px;
        }

        .round-button i {
            color: #ffffff;
        }

        .right-links {
            display: flex;
            align-items: center;
        }

        .right-links a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            background-color: rgba(229, 38, 41, 1);
            transition: background-color 0.3s;
        }

        .right-links a:hover {
            background-color: #d32f2f;
        }

        .right-links a:last-child {
            background-color: white;
            color: rgba(229, 38, 41, 1);
        }

        .right-links a:last-child:hover {
            background-color: #ffebee;
        }

        .main-content {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px;
            margin-top: 90px;
        }

        .container {
            position: relative;
            width: 600px; 
            height: 400px; 
            margin-right: 50px;
        }

        .kirmizi {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
        }

        .tel {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%; 
            height: 500px; 
            margin-left: 15%;
        }

        .slogan {
            width: 600px;
            height: 400px;
            
            align-items: center;
            justify-content: center;
            text-align: center; 
             
        }

        .slogan h2 {
            font-size: 55px;
            margin: 0;
        }
        .red-button {
            margin-top: 20px; 
             padding: 15px 30px; 
            font-size: 16px;
            color: white;
            background-color: rgba(229, 38, 41, 1);
            border: none;
            border-radius: 15px;
            cursor: pointer;
             transition: background-color 0.3s;
         }

.red-button:hover {
    background-color: #d32f2f;
}
.white-button {
            margin-top: 20px;
             padding: 15px 30px; 
            font-size: 16px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border: none;
            border-radius: 15px;
            cursor: pointer;
             transition: background-color 0.3s;
             border: 2px solid black;
         }

.white-button:hover {
    background-color: #ffffff;
}

.cta-button i {
    margin-left: 40px; 
    font-size: 16px; 
}


    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <img src="image/logo.png" > 
        </div>
        <ul class="nav-links">
            <li><a href="#">Ürünler</a></li>
            <li><a href="#">Paketler</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Bize Ulaşın</a></li>
        </ul>
        <div class="right-links">
            <button class="round-button">
                <i class="fas fa-search"></i>
            </button>
            <a href="#">Platforma Giriş</a>
            <a href="#">Hemen Başvur</a>
        </div>
    </nav>
    <div class="main-content">
       
        <div class="slogan">
            <h2><b>Ticari faaliyetleriniz ve finansal işlemleriniz tek çatı altında dijitalleşiyor.</b></h2>
            <div class="buttons">
                <button class="cta-button red-button">
                    Hemen Başvur <i class="fas fa-arrow-right"></i>
                </button>
                <button class="cta-button white-button">
                    Keşfet <i class="fas fa-arrow-right"></i>
                </button><br>
            </div>
        </div>
        <div class="container">
            <img src="image/2.png" alt="Açıklama" width="600" height="400" class="kirmizi">
            <img src="image/3.png" alt="Açıklama" width="600" height="400" class="tel">
        </div>
    </div>
    
</body>
</html>
